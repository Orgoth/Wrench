<!DOCTYPE html>
<html ng-app="clientApp">
    <head>
        <link rel="stylesheet" href="../../../resources/css/client.css">

        <script src="../../../resources/js/lib/jquery.min.js"></script>
        <script src="../../../resources/js/lib/angular.min.js"></script>
        <script src="../../../resources/js/lib/json2.js"></script>
        <script src="../../../resources/js/client.js"></script>

        <meta charset="utf-8"/>

        <title>Shiny WSS Demo Application</title>
    </head>
    <body ng-controller="WebSocketController">
        <div id="container" ng-init="init()">
            <h1>Shiny WSS Demo Application</h1>
            <span id="status" class="ng-class: statusButtonClass;">{{ statusButtonText }}</span>

            <h2>Send Text Frame</h2>
            <input id="action" placeholder="action" ng-model="action" type="text"/>
            <input id="data" placeholder="data" ng-model="data" type="text"/>
            <button id="send">Send Text</button>

            <h2>Send Binary Frame</h2>

            <form name="binaryFrame" action="#">
                <input type="file" name="file" id="file">
                <button id="sendfile">Send Binary</button>
            </form>

            <h2>Server-Response</h2>

            <div id="log"></div>
        </div>
    </body>
</html>â€‹
