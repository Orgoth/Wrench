<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="resources/css/status.css">

    <script src="resources/js/lib/jquery.min.js"></script>
    <script src="resources/js/lib/angular.min.js"></script>
    <script src="resources/js/lib/json2.js"></script>
    <script src="resources/js/status.js"></script>

    <meta charset="utf-8"/>

    <title>Shiny WSS Status</title>
</head>
<body>
<div id="container">
    <h1>Shiny WSS Status</h1>
    <span id="status" class="offline">disconnected</span>

    <div id="main">
        <div id="clientList">
            <h2>Clients:</h2>
            <select id="clientListSelect" multiple="multiple"></select>
        </div>

        <div id="serverInfo">
            <h2>Server Info:</h2>

            <p>Connected Clients: <span id="clientCount"></span></p>

            <p>Limit Clients: <span id="maxClients"></span></p>

            <p>Limit Connections/IP: <span id="maxConnections"></span></p>

            <p>Limit Requetes/Min: <span id="maxRequestsPerMinute"></span></p>

            <p>Current Memory: <span id="currentMemory"></span></p>

            <p>Max Memory: <span id="maxMemory"></span></p>
        </div>

        <div class="clearer"></div>

        <div id="console">
            <h2>Server Messages:</h2>

            <div id="log"></div>
        </div>
    </div>
</div>
</body>
</html>â€‹
